  <div style="width:28%; float:right;">
    <form autocomplete="on" autocapitalize="on" onsubmit="onFormSubmit()">
        <div>
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" placeholder="Item..." required>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantityValue" name="quantityValue" placeholder="Quantity..." required>
            <select id="quantityType" name="quantityType" required>
                <option value="" disabled selected hidden>Select Quantity</option>
                <option value=""></option>
                <option value="LBS">LBS</option>
                <option value="KG">KG</option>
                <option value="FL OZ">FL OZ</option>
                <option value="OZ">OZ</option>
                <option value="L">L</option>
                <option value="GAL">GAL</option>
                <option value="ML">ML</option>
                <option value="DOZ">DOZ</option>
            </select>
        </div>
        <div> <label for="expiration">Expiration Date:</label>
            <input type="date" id="expiration" name="expiration" required>
        </div>
        <div>
            <label for="location">Location:</label>
            <select id="location" name="location">
                <option value="" disabled selected hidden>Select a Location</option>
                <option value="fridge">Fridge</option>
                <option value="fridge-door">Fridge Door</option>
                <option value="freezer">Freezer</option>
                <option value="freezer-door">Freezer Door</option>
            </select>
        </div>
        <div class="form-action--button">
            <button type="submit" id="submit">Add</button>
            <button type="reset" id="reset">Reset</button>
        </div>
    </form>
  </div>
